{% extends 'afro/index.html' %} {% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-8 card mb-4  mt-3 left  top">
            <div class="card-body text-justify">
                <h3>{% block title %} {{ object.title }} {% endblock title %}</h3>
                <p class=" text-muted text-danger">{{ post.author }} | {{ post.created_on }}</p>
                <img src="{{ post.image.url }}" alt="{{ post.title }}" style="width: 400px; height: 250px;border: 1px">
                <p class="card-text ">{{ object.content | safe }}</p>
                

            </div>
        </div>
        {% block sidebar %} {% include 'afro/sidebar.html' %} {% endblock sidebar %}
    </div>
</div>

{% endblock content %}
